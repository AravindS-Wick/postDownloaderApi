apiVersion: v1
kind: ConfigMap
metadata:
  name: social-downloader-config
  namespace: social-downloader
data:
  NODE_ENV: "production"
  PORT: "2500"
  HOST: "0.0.0.0"
  LOG_LEVEL: "info"
  RATE_LIMIT_MAX: "100"
  RATE_LIMIT_WINDOW: "900000"
  HEALTH_CHECK_INTERVAL: "30000"
  CORS_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com"
